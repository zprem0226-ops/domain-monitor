version: '3.8'
services:
  app:
    build: .
    image: domain-monitor-app:latest
    container_name: domain-monitor-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=domain_monitor
      - DB_USERNAME=monitor_user
      - DB_PASSWORD=monitor_pass123
    depends_on:
      - database

  database:
    image: mariadb:11.2
    container_name: domain-monitor-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass123
      MYSQL_DATABASE: domain_monitor
      MYSQL_USER: monitor_user
      MYSQL_PASSWORD: monitor_pass123
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  cron:
    image: webdevops/php-apache:8.2
    container_name: domain-monitor-cron
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - app
      - database
    command: >
      bash -c "apt-get update && apt-get install -y cron &&
      echo '*/5 * * * * cd /app && /usr/local/bin/php cron/check_domains.php > /proc/1/fd/1 2>&1' > /etc/cron.d/domain-monitor &&
      chmod 0644 /etc/cron.d/domain-monitor &&
      crontab /etc/cron.d/domain-monitor &&
      cron -f"

volumes:
  db_data:
